{% extends "base.html" %}

{% block content %}
    <h1>Upload sheet</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.fileloader }}<br>
        </p>
        <input type="submit" value="Traduire">
        <p>{{ form.fileloader.data.filename }}</p>
        <p>
            {% if os.path.isfile('./app/static/translated/'+form.fileloader.data.filename.split(".")[0]+'_translated.jpg') %} <img src="./static/translated/{{ form.fileloader.data.filename.split('.')[0] }}_translated.jpg" height="500px"/> {% endif %}
        </p>
    </form>
{% endblock %}
