{% extends "base.html" %}

{% block content %}
    <h1>DB uploads</h1>
    {% if uploads %}        
    <p>
        <ul>
            {% for upload in uploads %}
            <li>{% if os.path.isfile('./app/uploads/'+upload.filename) %}(I){% endif %} {{ upload.filename }}</li>
            {% endfor %}
        </ul>
    </p>
    {% endif %}
{% endblock %}
